<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduRock AI Study Assistant</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'AdihausDIN';
      src: url('https://www.adidas.com/static/fonts/adihausdin-bold.woff2');
    }
    .font-edurock { font-family: 'AdihausDIN', sans-serif; }
    .drop-zone {
      border: 2px dashed #48BB78;
      transition: all 0.3s ease;
    }
    .drop-zone.dragover {
      background-color: #2D3748;
      border-color: #68D391;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-edurock mb-4 text-green-400">EduRock AI Study Assistant</h1>
      <p class="text-sm text-gray-400">Upload a PDF, get summaries, and start learning smarter.</p>
    </header>

    <div class="drop-zone rounded-xl p-8 cursor-pointer mb-10"
         id="dropZone"
         ondragover="handleDragOver(event)"
         ondragleave="handleDragLeave(event)"
         ondrop="handleDrop(event)">
      <input type="file" id="fileInput" accept=".pdf" class="hidden">
      <p class="text-xl">Click or drag a PDF to upload</p>
      <p class="text-sm text-gray-400">(Up to 10MB)</p>
    </div>

    <!-- Summary Section -->
    <section id="summarySection" class="space-y-4"></section>

    <div class="text-center mt-8">
      <a href="test.html" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-full text-lg font-semibold">Generate Test</a>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-gray-900/90 hidden items-center justify-center z-50">
      <div class="text-green-400 text-xl animate-pulse">Summarizing content using AI...</div>
    </div>
  </div>

  <script>
    const API_KEY = "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";

    const config = {
      maxPages: 10,
      maxFileSize: 10 * 1024 * 1024 // 10MB
    };

    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    document.getElementById('dropZone').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });

    function handleDragOver(e) {
      e.preventDefault();
      e.stopPropagation();
      e.target.classList.add('dragover');
    }

    function handleDragLeave(e) {
      e.preventDefault();
      e.stopPropagation();
      e.target.classList.remove('dragover');
    }

    function handleDrop(e) {
      e.preventDefault();
      e.stopPropagation();
      e.target.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) handleFile(files[0]);
    }

    async function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) handleFile(file);
    }

    async function handleFile(file) {
      try {
        if (!file.type.includes('pdf')) throw new Error('Only PDF files are supported.');
        if (file.size > config.maxFileSize) throw new Error('File size exceeds 10MB.');

        showLoading();
        const pdfText = await extractTextFromPDF(file);
        await summarizeAndDisplay(pdfText);
      } catch (err) {
        alert(err.message);
      } finally {
        hideLoading();
      }
    }

    async function extractTextFromPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const textPages = [];

      for (let i = 1; i <= Math.min(pdf.numPages, config.maxPages); i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const text = content.items.map(item => item.str).join(' ');
        textPages.push(text);
      }
      return textPages;
    }

    async function summarizeAndDisplay(pages) {
      const container = document.getElementById("summarySection");
      container.innerHTML = '';

      for (let i = 0; i < pages.length; i++) {
        const raw = pages[i];
        const summary = await summarizeWithAI(raw);
        container.innerHTML += `
          <div class="bg-gray-800 p-6 rounded-lg">
            <h3 class="text-green-400 font-bold mb-2">Page ${i + 1} Summary</h3>
            <p class="text-gray-300 text-sm">${summary}</p>
          </div>`;
      }
    }

    async function summarizeWithAI(content) {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistral/mistral-7b-instruct",
          messages: [
            {
              role: "system",
              content: "You are an expert summarizer for study notes. Summarize clearly and professionally for easy revision."
            },
            {
              role: "user",
              content: `Summarize this content: ${content}`
            }
          ]
        })
      });

      const result = await response.json();
      return result.choices?.[0]?.message?.content || "No summary available.";
    }

    function showLoading() {
      document.getElementById("loading").style.display = "flex";
    }

    function hideLoading() {
      document.getElementById("loading").style.display = "none";
    }
  </script>
</body>
</html>
